<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Used Cars database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row text-center mb-5"><h1>Used cars database</h1></div>
      <div class="row">
        <div class="col col-3">
          <ul class="list-group pt-4">
            <li class="list-group-item active">Ford LTD Crown Victoria</li>
            <li class="list-group-item">Ford Excursion</li>
            <li class="list-group-item">Pontiac Grand Prix</li>
            <li class="list-group-item">Toyota 4runner</li>
            <li class="list-group-item">Volvo V70</li>
            <li class="list-group-item">Acura Integra</li>
            <li class="list-group-item">Audi TT</li>
            <li class="list-group-item">Chevrolet Beretta</li>
            <li class="list-group-item">Dodge Colt</li>            
            <li class="list-group-item">Ford F-Seies Super Duty</li>            
          </ul>
        </div>
        <div class="col col-7">
          <form>            
            <label for="" class="form-label">Owner first name</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Owner last name</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Contact e-mail</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Owner address</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Owner state</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Car make</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Car model</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Car model year</label>
            <input type="number" class="form-control">
            <label for="" class="form-label">Price</label>
            <input type="number" class="form-control">
          </form>
        </div>
        <div class="col-2 pt-4">
          <button type="button" class="btn btn-success m-2 w-100">Add Car</button>
          <button type="button" class="btn btn-primary m-2 w-100">Update car info</button>
          <button type="button" class="btn btn-danger m-2 w-100">Delete car</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
