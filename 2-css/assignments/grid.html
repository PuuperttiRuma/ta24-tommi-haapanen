<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Grid Practice</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <div id="red-container">
    <div class="red-element">One</div>
    <div class="red-element">Two</div>
    <div class="red-element">Three</div>
    <div class="red-element">Four</div>
    <div class="red-element">Five</div>
  </div>
  <div id="green-container">
    <div class="green-element header">One</div>
    <div class="green-element sidebar">Two</div>
    <div class="green-element">Three</div>
    <div class="green-element">Four</div>
    <div class="green-element">Five</div>
  </div>
</body>
</html>
